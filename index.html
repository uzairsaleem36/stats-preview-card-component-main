<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>
</head>
<body class="bg-very-dark h-screen flex items-center justify-center">
  <main class="flex flex-col md:flex-row bg-dark-desaturated rounded-lg overflow-hidden max-w-4xl h-auto">
    <div class="order-2 md:order-1 p-6 md:p-10 w-full md:w-1/2">
      <h1 class="text-[35px] font-sans font-bold text-white leading-tight">
        Get <span class="text-soft-violet">insights</span> that help your business grow.
      </h1>
      <p class="text-[13px] text-stat-heading-white mt-6">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
      </p>
      <div class="flex justify-between mt-12 text-white">
        <div class="text-center min-w-[100px]">
          <div class="text-[24px] font-bold">10K+</div>
          <div class="text-[13px] mt-1">Companies</div>
        </div>
        <div class="text-center min-w-[100px]">
          <div class="text-[24px] font-bold">314</div>
          <div class="text-[13px] mt-1">Templates</div>
        </div>
        <div class="text-center min-w-[100px]">
          <div class="text-[24px] font-bold">12M+</div>
          <div class="text-[13px] mt-1">Queries</div>
        </div>
      </div>
    </div>
    <div class="order-1 md:order-2 w-full md:w-1/2 relative h-64 md:h-auto">
      <img src="images/image-header-desktop.jpg" alt="Header Image" class="h-full w-full object-cover">
      <div class="absolute inset-0 bg-black opacity-10"></div>
      <div class="absolute inset-0 bg-soft-violet mix-blend-multiply"></div>
    </div>
  </main>
</body>
</html>
